<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 score-board">
          <p>Score: <span id="score"></span></p>
          <p>Highscore: <span id="highScore"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="equation-section">
          <h1 id="mathEquation"> Math Equation</h1>
          <input type="text" id="answer" placeholder="Your answer">
          <button id="playBtn" class="btn btn-sm ">Start Game</button>
          <h2 id="secondsLeft">10</h2>
          <h5>Seconds Left</h5>
        </div>
      </div>
      <div class="row game-options">
        <div class="col-12">
          <form id="arithmetic-form">
            <label for="addition">+</label>
            <input type="checkbox" id="addition" checked>
            <label for="subtraction" class="ml-3">-</label>
            <input type="checkbox" id="subtraction" checked>
            <label for="multiplication" class="ml-3">x</label>
            <input type="checkbox" id="multiplication" checked>
            <label for="division" class="ml-3">/</label>
            <input type="checkbox" id="division">
          </form>
        </div>
        <div class="col-12">
          <p class="mt-3">Number Limit</p>
          <p id="number-limit">10</p>
          <input id="number-limit-range" type="range" min="10" max="50" step="10" value="10"/>
        </div>
      </div>
    </div>
  </body>
</html>
